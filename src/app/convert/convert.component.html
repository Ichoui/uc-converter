<section class="convert-chaltiel" [formGroup]="form">
  <mat-form-field class="euros">
    <input matInput step="0.1" type="number" formControlName="euros" (input)="eurosChange()">
    <mat-placeholder class="placeholder icon-euros"></mat-placeholder>
  </mat-form-field>

  <div class="switch icon-arrows"></div>

  <mat-form-field class="uc">
    <input matInput step="0.1" type="number" formControlName="chaltiel" (input)="chaltielChange()">
    <mat-placeholder class="placeholder icon-chaltiel"></mat-placeholder>
  </mat-form-field>
</section>

<section class="convert-chaltiel">
  <mat-form-field>
    <mat-select>
      <mat-option *ngFor="let language of languages" [value]="language.value">
        <span class="icon-{{language.icon}}">{{language.icon}}</span>
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="euros">
    <input matInput step="0.1" type="number" [formControl]="euross" (input)="eurosChange()">
    <mat-placeholder class="placeholder icon-euros"></mat-placeholder>
  </mat-form-field>

  <div class="switch icon-arrows double" (click)="change()"></div>

  <div class="boxtoarrange">{{ chaltielValue }}</div>

</section>
