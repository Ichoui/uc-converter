<h2>{{ date | date : 'dd-MM-yyyy'}}, {{ date | date : 'HH:mm:ss O  '}}</h2>

<div class="content-chart">
  <google-chart [data]="myData"
                [type]="LineChart"
                style="width: 100%"
                [columnNames]="myColumnNames"
                [options]="myOptions">
  </google-chart>
</div>

<button mat-button color='primary' (click)="toConvert()">Convert Page</button>
